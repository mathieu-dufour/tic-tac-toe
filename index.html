<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type=text/css href="style.css">
</head>

<body>
    <div id="screen">
        <h1>
            Tic Tac Toe
        </h1>
        <div id="board">
            <div class="box" id="box_0" onclick="boxPressed(0,0)"></div>
            <div class="box" id="box_1" onclick="boxPressed(0,1)"></div>
            <div class="box" id="box_2" onclick="boxPressed(0,2)"></div>
            <div class="box" id="box_3" onclick="boxPressed(1,0)"></div>
            <div class="box" id="box_4" onclick="boxPressed(1,1)"></div>
            <div class="box" id="box_5" onclick="boxPressed(1,2)"></div>
            <div class="box" id="box_6" onclick="boxPressed(2,0)"></div>
            <div class="box" id="box_7" onclick="boxPressed(2,1)"></div>
            <div class="box" id="box_8" onclick="boxPressed(2,2)"></div>
        </div>
        <div id="button-container">
            <button onclick="resetBoard()">Play again!</button>
        </div>
    </div>
    <script src="board.js"></script>
    <script src="main.js"></script>
    <script src="minimax.js"></script>
</body>

</html>
